<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark-subtle">
      <app-navbar></app-navbar>
    </div>
    <!-- Main Content -->
    <div class="col-md-9 col-xl-10">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="main-box clearfix">
              <div class="row mt-3">
                <div class="col py-3">
                  <h3>List of Employees</h3>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table user-list">
                  <thead>
                    <tr>
                      <th class="text-center w-auto"><span></span></th>
                      <th class="text-center w-auto"><span>Full Name</span></th>
                      <th class="text-center w-auto"><span>First Name</span></th>
                      <th class="text-center w-auto"><span>Last Name</span></th>
                      <th class="text-center w-auto"><span>Email</span></th>
                      <th class="text-center w-auto"><span>Verification</span></th>
                      <th class="text-center w-auto"><span>Age</span></th>
                      <th class="text-center  w-auto"><span>Job</span></th>
                      <th class="text-center w-auto"><span>Phone Number</span></th>
                      <th class="text-center w-auto"><span>IC Number</span></th>
                      <th class="text-center w-auto"><span>Company</span></th>
                      <th>&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data">
                      <button class="btn btn-success btn-sm my-2" (click)="addEmployee(item.id)"><span>View</span></button>
                      <td class="text-center w-auto">{{ item.fullName }}</td>
                      <td class="text-center w-auto">{{ item.firstName }}</td>
                      <td class="text-center w-auto">{{ item.lastName }}</td>
                      <td class="text-center w-auto">{{ item.email }}</td>
                      <td class="text-center" *ngIf=" item.verify == true"> Verified</td>
                      <td class="text-center" *ngIf=" item.verify == false"> Not Verified</td>
                      <td class="text-center w-auto">{{ item.age }}</td>
                      <td class="text-center w-auto">{{ item.job }}</td>
                      <td class=" w-auto">{{ item.phoneNum }}</td>
                      <td class="text-center w-auto">{{ item.icNum }}</td>
                      <td class="text-center w-auto">{{ item.company }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
